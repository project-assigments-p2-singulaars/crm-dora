<h2 mat-dialog-title>Delete Book</h2>
<mat-dialog-content>Are you sure you want to Delete this Book?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="deleteProduct()">Yes</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">No</button>
</mat-dialog-actions>
