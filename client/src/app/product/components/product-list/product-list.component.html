<h2>Products</h2>

<table class="table" mat-table [dataSource]="products">

<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef> ID </th>
  <td mat-cell *matCellDef="let product"> <a [routerLink]="['detail/', product.id]">{{product.id}}</a></td>
</ng-container>


<ng-container matColumnDef="title">
  <th mat-header-cell *matHeaderCellDef> Title </th>
  <td mat-cell *matCellDef="let product"> <a [routerLink]="['detail/', product.id]">{{product.title}}</a></td>
</ng-container>


<ng-container matColumnDef="price">
  <th mat-header-cell *matHeaderCellDef> Price </th>
  <td mat-cell *matCellDef="let product"> <a [routerLink]="['detail/', product.id]">{{product.price}} â‚¬</a></td>
</ng-container>

<ng-container matColumnDef="author">
  <th mat-header-cell *matHeaderCellDef> Author </th>
  <td mat-cell *matCellDef="let product"> <a [routerLink]="['detail/', product.id]">{{product.author}}</a></td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
