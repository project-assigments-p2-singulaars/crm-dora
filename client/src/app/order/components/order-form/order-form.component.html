<form [formGroup]="orderForm" (ngSubmit)="handleFormSubmit()">
  <div class="container-inputs">
    <div class="col1">
      <mat-form-field appearance="outline">
        <mat-label for="customer-order-date-input">Order Date</mat-label>
        <input matInput type="text" name="order-date" id="customer-order-date-input" formControlName="orderDate" required>
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label for="customer-total-price-input">Total Price</mat-label>
        <input matInput type="number" min="1" name="total-price" id="customer-total-price-input" formControlName="totalPrice" required>
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label for="customer-customer-id-input">Customer ID</mat-label>
        <input matInput type="number" name="customer-id" id="customer-customer-id-input" min="1" formControlName="customerId" required>
      </mat-form-field>
    
    </div>
    <div class="col2" formGroupName="shippmentAddress">
      <mat-form-field appearance="outline">
        <mat-label for="customer-address-line-input">Address Line</mat-label>
        <input matInput type="text" name="address-line" id="customer-address-line-input" formControlName="addressLine" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label for="customer-country-input">Country</mat-label>
        <input matInput type="text" name="country" id="customer-country-input" formControlName="country" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label for="customer-city-input">City</mat-label>
        <input matInput type="text" name="city" id="customer-city-input" formControlName="city" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label for="customer-postal-code-input">Postal Code</mat-label>
        <input matInput type="text" name="postal-code" id="customer-postal-code-input" formControlName="postalCode" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label for="customer-phone-input">Phone</mat-label>
        <input matInput type="text" name="phone" id="customer-phone-input" formControlName="phone" required>
      </mat-form-field>

    </div>
    </div>


  <button mat-raised-button color="primary" type="submit">{{ submitButtonText }}</button>

</form>
